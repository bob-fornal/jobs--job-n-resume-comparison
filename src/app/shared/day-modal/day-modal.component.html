<h2 mat-dialog-title>Notes for Day {{ day.number }}</h2>
<mat-dialog-content>
  <textarea
    id="note"
    class="textarea"
    placeholder="Note"
    [(ngModel)]="day.note"
    rows="5" cols="40"
  ></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    class="functional-button cancel-button"
    mat-flat-button
    (click)="cancel()"
  >Cancel</button>
  <button
    class="functional-button"
    mat-flat-button
    (click)="save()"
  >Save</button>
</mat-dialog-actions>
