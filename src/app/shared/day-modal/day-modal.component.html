<h2 mat-dialog-title>Notes for Day {{ day.number }}<h2>
<mat-dialog-content>
  <textarea
    id="note"
    class="textarea"
    placeholder="Note"
    [(ngModel)]="day.note"
    rows="5" cols="24"
  ></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button (click)="save()">Save</button>
</mat-dialog-actions>
