<h3 data-testid="h3--title" class="page-title">Long Term Goals</h3>

<div class="long-term-goals-wrapper">
  <div class="active-goal-wrapper">
    <button
      class="functional-button"
      mat-flat-button
      type="button"
      data-testid="button--save-goal"
      (click)="navigate('add')"
    >Add</button>
    <button
      class="functional-button"
      mat-flat-button
      type="button"
      data-testid="button--save-goal"
      (click)="navigate('edit', 0)"
    >Edit</button>
  </div>

  <div class="list-of-goals-wrapper">
    @for (goal of goals; track goals) {
      <mat-card>
        <mat-card-header>{{goal.title}}</mat-card-header>
        <mat-card-content></mat-card-content>
        <mat-card-actions></mat-card-actions>
      </mat-card>  
    }
  </div>
</div>
